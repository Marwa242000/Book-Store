<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="css/index.css" />
    <title>Crud App</title>
</head>

<body>
    <div class="container">
        <h1>Book Store System</h1>
        <div class="form-inputs">
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Book Name</label>
                <input type="email" class="form-control" id="bName" />
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Book Price</label>
                <input type="email" class="form-control" id="bPrice" />
            </div>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Book Category</label>
                <input type="email" class="form-control" id="bCategory" />
            </div>
            <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Book Description</label>
                <textarea class="form-control" id="bDescription" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="addBook">Add Book</button>
        </div>
    </div>
    <div class="container my-5">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Search</label>
            <input type="email" class="form-control" id="search" onkeyup="search(this.value)"
                placeholder="Search by name" />
        </div>
        <div class="table-responsive ">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
